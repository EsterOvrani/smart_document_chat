version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: postgres-smart-doc-chat
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartdoc_user -d smartdocumentchat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: redis-smart-doc-chat
    ports:
      - "${REDIS_PORT:-6379}:6379"
    env_file:
      - .env
    command: >
      redis-server 
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Qdrant ====================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-smart-doc-chat
    ports:
      - "${QDRANT_REST_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    env_file:
      - .env
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Backend ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend-test:latest  
    container_name: spring-backend
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:            
      - .env   # ğŸ‘ˆ ××—×¨ ×›×š ×”×¡×¤×¦×™×¤×™
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    # âœ… ×”×•×¡×£ healthcheck!
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/status"]
      interval: 5s           # ×‘×“×•×§ ×›×œ 5 ×©× ×™×•×ª
      timeout: 3s            # ×–××Ÿ ×ª×’×•×‘×” ××§×¡×™××œ×™
      retries: 60            # × ×¡×” 60 ×¤×¢××™× (5 ×“×§×•×ª)
      start_period: 40s      # ×ª×Ÿ ×œ×‘×§× ×“ 40 ×©× ×™×•×ª ×œ×”×ª×—×™×œ ×œ×¤× ×™ ×‘×“×™×§×•×ª
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_GOOGLE_CLIENT_ID: ${REACT_APP_GOOGLE_CLIENT_ID}
        REACT_APP_API_URL: http://localhost:8080
    image: frontend-test:latest
    container_name: react-frontend
    ports:
      - "3000:3000"

    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Nginx ====================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

  # ==================== Newman Tests (TEST ONLY!) ====================
  newman:
    build:
      context: ./tests
      dockerfile: Dockerfile
    container_name: newman-tests
    networks:
      - app-network
    depends_on:
      - backend
    command: >
      run collections/smart-doc-chat.postman_collection.json
      -e environments/test.postman_environment.json
      --timeout-request 30000
      --reporters cli,json
      --reporter-json-export /etc/newman/newman-report.json
      --bail
    # Newman ×™×¨×•×¥ ×¤×¢× ××—×ª ×•×™×¡×ª×™×™× (×œ× restart)
    restart: "no"

# ==================== Networks ====================
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_storage:
    driver: local