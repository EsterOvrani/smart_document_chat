# ==================== File Upload Configuration ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# ==================== OpenAI Configuration ====================
openai.api.key=${OPENAI_API_KEY:your-openai-api-key}
openai.embedding.model=text-embedding-3-large
openai.chat.model=gpt-4

# ==================== Qdrant Configuration ====================
qdrant.host=${QDRANT_HOST:localhost}
qdrant.port=${QDRANT_PORT:6334}
qdrant.api-key=${QDRANT_API_KEY:}
qdrant.collection-name=smart_documents

# ==================== MinIO Configuration ====================
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin123}
minio.bucket-name=smart-document-chat

# ==================== Async Configuration ====================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ==================== Logging Configuration ====================
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.io.qdrant=DEBUG

# ==================== CORS Configuration ====================
# בפרודקשן - החלף ל-origins ספציפיים!
cors.allowed-origins=http://localhost:3000,http://localhost

# ==================== Cache Configuration ====================
spring.cache.type=simple

# ==================== Jackson Configuration ====================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Jerusalem